<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pets Friendly &#124; Отели для питомцев в Москве</title>
    <meta name="description"
        content="Более 100 отелей в Москве и Московской области. Гарантия лучшей цены! Без комиссий. Официальный сайт." />
    <link rel="stylesheet" type="text/css" href="css/hotels.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <a href="/"><img src="img/logo.jpg" alt="Logo"></a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__item">
                        <a href="/" class="header__nav__link">Добавить свой отель</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <span class="content__title">Гостиницы для животных в Москве</span>
            <div class="content__map" id="map"></div>
            <div class="content__hotels-list">
                <ul class="content__hotels-list__list" id="vue">
                    <hotel v-for="(item, index) in hotelList"
                    :key="index"
                    :name="item.title"
                    :address="item.address"
                    :desc="item.short_description"
                    :time="item.work_time"
                    :phone="item.phone"
                    :item="item"
                    :metro="item.metro">
                    </hotel>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__content__tab">
                    <img src="img/logo.jpg" class="footer__content__tab__logo" alt="Logo">
                </div>
                <div class="footer__content__tab"></div>
                <div class="footer__content__tab"></div>
                <div class="footer__content__tab">
                    <ul class="footer__nav">
                        <li class="footer__nav__item">
                            <a href="help.html" class="footer__nav__link">Связаться с нами</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="js/hotel-item.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=87fd95de-0946-48f2-b611-edd134ddf8ec"></script>
    <script src="js/hotels.js"></script>
</body>

</html>
